<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mantra Player</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="apple-touch-icon" href="https://picsum.photos/192">

    <link id="dynamic-manifest" rel="manifest">

    <style>
        :root {
            --primary: #ff0055;
            --primary-glow: #ff005580;
            --bg-dark: #0f0f13;
            --bg-panel: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f13 100%);
            color: var(--text-main);
            height: 100vh; height: 100dvh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        header { padding: 15px; text-align: center; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        h1 { font-size: 1rem; font-weight: 300; letter-spacing: 2px; text-transform: uppercase; color: var(--text-muted); }

        .visualizer-container {
            width: 100%; height: 100px; display: flex; align-items: center; justify-content: center;
            background: var(--bg-panel); border-radius: 12px; border: var(--glass-border); position: relative; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; }

        #installContainer { display: none; } 
        #installBtn {
            background: rgba(255, 0, 85, 0.1); border: 1px solid var(--primary); color: var(--primary);
            padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        #installBtn:hover { background: var(--primary); color: white; }

        main { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 20px; overflow-y: auto; }

        .track-info { text-align: center; margin-bottom: 20px; }
        .track-title { font-size: 1.4rem; font-weight: 600; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-status { font-size: 0.9rem; color: var(--primary); min-height: 1.2em; font-weight: bold; }

        .progress-container { width: 100%; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .time-label { font-size: 0.8rem; color: var(--text-muted); min-width: 40px; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: var(--primary); border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px var(--primary-glow); }

        .controls-row { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 25px; }
        .btn { background: none; border: none; color: var(--text-main); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-main { width: 70px; height: 70px; border-radius: 50%; background: var(--bg-panel); border: var(--glass-border); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-main svg { width: 28px; height: 28px; fill: var(--primary); }
        .btn-small svg { width: 24px; height: 24px; fill: var(--text-muted); }

        .repeat-feature {
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: space-between; border: var(--glass-border);
        }
        .repeat-input { width: 60px; background: rgba(255,255,255,0.1); border: none; color: white; padding: 5px; border-radius: 4px; text-align: center; font-size: 1rem; }
        .repeat-toggle { font-size: 0.8rem; padding: 4px 8px; border-radius: 4px; cursor: pointer; background: #333; color: #aaa; border: none; }
        .repeat-toggle.active { background: var(--primary); color: white; box-shadow: 0 0 10px var(--primary-glow); }

        .playlist-section { flex-grow: 1; background: var(--bg-panel); border-radius: 16px 16px 0 0; padding: 20px; border-top: var(--glass-border); display: flex; flex-direction: column; min-height: 150px; }
        .playlist-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .playlist-actions { display: flex; gap: 10px; }
        .file-btn { background: var(--primary); color: white; padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; border: none; cursor: pointer; box-shadow: 0 4px 10px var(--primary-glow); font-weight: 600; }
        .clear-btn { background: transparent; border: 1px solid #ff4444; color: #ff4444; padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; font-weight: 600; }
        .clear-btn:hover { background: #ff4444; color: white; }

        .playlist { list-style: none; overflow-y: auto; flex-grow: 1; max-height: 30vh; }
        .track-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; border-radius: 8px; }
        .track-item:hover { background: rgba(255,255,255,0.05); }
        .track-item.active { background: rgba(255, 0, 85, 0.15); border-left: 3px solid var(--primary); }
        .track-item-name { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80%; }
        .remove-track { color: #ff4444; background: none; border: none; cursor: pointer; font-size: 1.2rem; padding: 0 5px; }

        footer { text-align: center; padding: 10px; font-size: 0.75rem; color: #555; background: #0a0a0c; flex-shrink: 0; }
        
        #toast {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.95); color: white; padding: 12px 24px;
            border-radius: 25px; font-size: 0.9rem; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; z-index: 1000; border: 1px solid #333; text-align: center; width: max-content; max-width: 80%;
        }
        #toast.show { opacity: 1; }

        /* DB Status Indicator */
        #dbStatus { font-size: 0.7rem; color: #555; margin-right: 10px; }

        #iosInstallModal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            flex-direction: column; justify-content: flex-end; padding-bottom: 20px;
        }
        .ios-instruction {
            background: #1a1a2e; border-top: 2px solid var(--primary);
            padding: 20px; border-radius: 20px 20px 0 0; text-align: center;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .ios-icon { font-size: 1.5rem; margin: 0 5px; vertical-align: middle; }

    </style>
</head>
<body>

    <header>
        <h1>Mantra Player</h1>
        <div id="installContainer">
            <button id="installBtn">Install</button>
        </div>
    </header>

    <main>
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>
        <br>

        <div class="track-info">
            <div class="track-title" id="currentTitle">No Track Selected</div>
            <div class="track-status" id="trackStatus">Ready to play</div>
        </div>

        <div class="progress-container">
            <span class="time-label" id="currentTime">0:00</span>
            <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">
            <span class="time-label" id="duration">0:00</span>
        </div>

        <div class="controls-row">
            <button class="btn btn-small" id="btnPrev"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
            <button class="btn btn-main" id="btnPlayPause">
                <svg id="iconPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="iconPause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="btn btn-small" id="btnNext"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
        </div>

        <div class="controls-row" style="margin-bottom: 20px;">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="#777"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            <input type="range" id="volumeBar" min="0" max="1" step="0.05" value="0.8">
        </div>

        <div class="repeat-feature">
            <div class="repeat-label" style="color:#aaa; font-size:0.9rem;">üîÅ Loop Counter</div>
            <div class="repeat-controls">
                <input type="number" id="repeatCountInput" class="repeat-input" value="108" min="1">
                <button id="btnToggleRepeat" class="repeat-toggle">OFF</button>
            </div>
        </div>
    </main>

    <div class="playlist-section">
        <div class="playlist-header">
            <span>Playlist</span>
            <div class="playlist-actions">
                <span id="dbStatus">Initializing...</span>
                <button class="clear-btn" id="clearBtn">Clear</button>
                <label for="fileInput" class="file-btn">+ Add MP3</label>
            </div>
            <input type="file" id="fileInput" accept="audio/mp3, audio/mpeg" multiple style="display:none">
        </div>
        <ul id="playlist" class="playlist"></ul>
    </div>

    <footer>Developed by Rajesh R Mohan</footer>
    <div id="toast">Message</div>
    
    <div id="iosInstallModal" onclick="this.style.display='none'">
        <div class="ios-instruction" onclick="event.stopPropagation()">
            <h3>Install on iOS</h3>
            <p style="margin: 10px 0; color: #ccc;">To install this app on your iPhone/iPad:</p>
            <p>1. Tap the <strong>Share</strong> button <span class="ios-icon">‚éã</span>.</p>
            <p>2. Tap <strong>"Add to Home Screen"</strong> <span class="ios-icon">‚äû</span>.</p>
            <br>
            <button onclick="document.getElementById('iosInstallModal').style.display='none'" style="border:1px solid #555; background:none; color:white; padding:8px 20px; border-radius:15px;">Close</button>
        </div>
    </div>

    <script>
        // --- 1. Manifest & SW ---
        const manifest = {
            "name": "Mantra Player", "short_name": "Mantra", "start_url": ".", "display": "standalone",
            "background_color": "#1a1a2e", "theme_color": "#1a1a2e", "orientation": "portrait",
            "icons": [{ "src": "https://picsum.photos/192", "sizes": "192x192", "type": "image/jpeg" }]
        };
        document.getElementById('dynamic-manifest').setAttribute('href', URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'})));

        const swCode = `
            self.addEventListener('install', e => e.waitUntil(self.skipWaiting()));
            self.addEventListener('activate', e => e.waitUntil(self.clients.claim()));
            self.addEventListener('fetch', e => { e.respondWith(fetch(e.request).catch(() => new Response("Offline"))); });
        `;
        if ('serviceWorker' in navigator) navigator.serviceWorker.register(URL.createObjectURL(new Blob([swCode], {type: 'text/javascript'}))).catch(console.error);

        const installContainer = document.getElementById('installContainer'), installBtn = document.getElementById('installBtn'), iosModal = document.getElementById('iosInstallModal');
        let deferredPrompt;
        const isIos = /iPhone|iPad|iPod/.test(navigator.userAgent), isInStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isInStandalone) installContainer.style.display = 'none';
        else if (isIos) { installContainer.style.display = 'block'; installBtn.textContent = "Install iOS"; installBtn.onclick = () => iosModal.style.display = 'flex'; }
        else {
            window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; installContainer.style.display = 'block'; installBtn.textContent = "Install App"; });
            setTimeout(() => { if (!deferredPrompt) { installContainer.style.display = 'block'; installBtn.onclick = () => alert("To install: Tap browser menu (‚ãÆ) -> 'Install App'."); } }, 2000);
        }
        installBtn.addEventListener('click', async () => { if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; installContainer.style.display = 'none'; } });

        // --- 2. Robust Database Logic ---
        const DB_NAME = 'MantraDB', STORE_NAME = 'tracks';
        let db = null;
        let dbEnabled = false;
        const dbStatusEl = document.getElementById('dbStatus');

        function initDB() {
            return new Promise((resolve, reject) => {
                // If using file:// protocol, indexedDB is often disabled
                if (window.location.protocol === 'file:') {
                    dbStatusEl.textContent = "No DB (file://)";
                    console.warn("IndexedDB disabled on file protocol");
                    return reject("Protocol Restriction");
                }

                // Bump Version to 2 to ensure clean schema
                const request = indexedDB.open(DB_NAME, 2); 

                request.onupgradeneeded = (e) => {
                    const d = e.target.result;
                    if (d.objectStoreNames.contains(STORE_NAME)) d.deleteObjectStore(STORE_NAME);
                    d.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                };

                request.onsuccess = (e) => {
                    db = e.target.result;
                    dbEnabled = true;
                    dbStatusEl.textContent = "Saved";
                    dbStatusEl.style.color = "#00ff88";
                    resolve(db);
                };

                request.onerror = (e) => {
                    console.error("DB Open Error:", e);
                    dbStatusEl.textContent = "DB Error";
                    dbStatusEl.style.color = "red";
                    reject(e);
                };
            });
        }

        async function saveTrackToDB(file) {
            if (!dbEnabled || !db) throw new Error("Database not ready");
            return new Promise((resolve, reject) => {
                const tx = db.transaction([STORE_NAME], 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                // We don't spread the file object, we pass it as a property
                const item = { name: file.name.replace(/\.[^/.]+$/, ""), fileData: file, created: new Date() };
                const req = store.add(item);
                req.onsuccess = (e) => resolve({ ...item, id: e.target.result });
                req.onerror = (e) => reject(e.target.error);
            });
        }

        async function loadTracksFromDB() {
            if (!dbEnabled || !db) return [];
            return new Promise((resolve) => {
                const tx = db.transaction([STORE_NAME], 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const req = store.getAll();
                req.onsuccess = () => resolve(req.result);
                req.onerror = () => resolve([]);
            });
        }

        async function clearDB() {
            if (!dbEnabled || !db) return;
            return new Promise((resolve) => {
                const tx = db.transaction([STORE_NAME], 'readwrite');
                tx.objectStore(STORE_NAME).clear();
                tx.oncomplete = resolve;
            });
        }

        async function deleteFromDB(id) {
            if (!dbEnabled || !db) return;
            return new Promise((resolve) => {
                const tx = db.transaction([STORE_NAME], 'readwrite');
                tx.objectStore(STORE_NAME).delete(id);
                tx.oncomplete = resolve;
            });
        }

        // --- 3. Player Logic ---
        const state = { playlist: [], currentIndex: -1, isPlaying: false, audio: new Audio(), customRepeatCount: 0, isCustomRepeatActive: false };

        const els = {
            playPauseBtn: document.getElementById('btnPlayPause'), iconPlay: document.getElementById('iconPlay'), iconPause: document.getElementById('iconPause'),
            prevBtn: document.getElementById('btnPrev'), nextBtn: document.getElementById('btnNext'),
            progressBar: document.getElementById('progressBar'), currentTime: document.getElementById('currentTime'), duration: document.getElementById('duration'),
            volumeBar: document.getElementById('volumeBar'), trackTitle: document.getElementById('currentTitle'), trackStatus: document.getElementById('trackStatus'),
            playlist: document.getElementById('playlist'), fileInput: document.getElementById('fileInput'),
            toast: document.getElementById('toast'), canvas: document.getElementById('visualizer'),
            repeatInput: document.getElementById('repeatCountInput'), repeatToggleBtn: document.getElementById('btnToggleRepeat'),
            clearBtn: document.getElementById('clearBtn')
        };

        document.body.addEventListener('click', initAudioContext, { once: true });
        
        // Initialize DB and load tracks
        initDB()
            .then(async () => {
                const tracks = await loadTracksFromDB();
                if (tracks.length > 0) {
                    tracks.forEach(t => {
                        const url = URL.createObjectURL(t.fileData);
                        state.playlist.push({ id: t.id, name: t.name, url: url });
                    });
                    renderPlaylist();
                    showToast(`Loaded ${tracks.length} tracks from DB`);
                    loadTrack(0);
                }
            })
            .catch(err => {
                console.warn("Persistence disabled:", err);
                showToast("Note: Storage disabled (using file://?)");
            });

        els.fileInput.addEventListener('change', handleFiles);
        els.clearBtn.addEventListener('click', handleClearPlaylist);
        els.playPauseBtn.addEventListener('click', togglePlay);
        els.prevBtn.addEventListener('click', playPrev);
        els.nextBtn.addEventListener('click', playNext);
        els.progressBar.addEventListener('input', seekAudio);
        els.volumeBar.addEventListener('input', changeVolume);
        els.repeatToggleBtn.addEventListener('click', toggleCustomRepeat);

        state.audio.addEventListener('timeupdate', updateProgress);
        state.audio.addEventListener('ended', handleTrackEnd);
        state.audio.addEventListener('loadedmetadata', () => { els.duration.textContent = formatTime(state.audio.duration); els.progressBar.max = state.audio.duration; });
        state.audio.addEventListener('play', () => { state.isPlaying = true; updatePlayPauseIcon(); initAudioContext(); });
        state.audio.addEventListener('pause', () => { state.isPlaying = false; updatePlayPauseIcon(); });

        async function handleFiles(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            showToast("Processing files...");
            
            let saveFailCount = 0;

            for (const file of files) {
                const url = URL.createObjectURL(file);
                let dbId = null;

                // Try to save to DB, but don't stop playback if it fails
                try {
                    if (dbEnabled) {
                        const savedTrack = await saveTrackToDB(file);
                        dbId = savedTrack.id;
                    }
                } catch (err) {
                    console.warn("Could not save to DB:", err);
                    saveFailCount++;
                }

                state.playlist.push({ 
                    id: dbId || Date.now() + Math.random(), // Fallback ID
                    name: file.name.replace(/\.[^/.]+$/, ""), 
                    url: url,
                    saved: !!dbId 
                });
            }
            
            renderPlaylist();
            
            if (saveFailCount > 0) {
                showToast(`Added files (Warning: ${saveFailCount} not saved)`);
            } else {
                showToast(`Added ${files.length} tracks`);
            }

            if (state.currentIndex === -1) { loadTrack(0); playTrack(); }
        }

        async function handleClearPlaylist() {
            if(!confirm("Clear playlist? This deletes saved files.")) return;
            try { await clearDB(); } catch(e) { console.warn(e); }
            
            state.audio.pause();
            state.playlist.forEach(t => URL.revokeObjectURL(t.url));
            state.playlist = [];
            state.currentIndex = -1;
            state.isPlaying = false;
            els.trackTitle.textContent = "No Track Selected";
            renderPlaylist();
            updatePlayPauseIcon();
            showToast("Playlist Cleared");
        }

        function loadTrack(index) {
            if (index < 0 || index >= state.playlist.length) return;
            state.currentIndex = index;
            state.audio.src = state.playlist[index].url;
            state.audio.load();
            els.trackTitle.textContent = state.playlist[index].name;
            els.progressBar.value = 0; els.currentTime.textContent = "0:00";
            if(state.isCustomRepeatActive) {
                state.customRepeatCount = parseInt(els.repeatInput.value) || 108;
                els.trackStatus.textContent = `Repeats left: ${state.customRepeatCount}`;
            } else { els.trackStatus.textContent = "Ready to play"; }
            highlightCurrentTrack();
        }

        function playTrack() { state.audio.play().catch(console.warn); }
        function togglePlay() { state.playlist.length > 0 ? (state.audio.paused ? playTrack() : state.audio.pause()) : null; }
        function playNext() { if(state.playlist.length) loadTrack((state.currentIndex + 1) % state.playlist.length), playTrack(); }
        function playPrev() { if(state.playlist.length) loadTrack((state.currentIndex - 1 + state.playlist.length) % state.playlist.length), playTrack(); }

        function handleTrackEnd() {
            if (state.isCustomRepeatActive && state.customRepeatCount > 1) {
                state.customRepeatCount--; els.trackStatus.textContent = `Repeats left: ${state.customRepeatCount}`;
                state.audio.currentTime = 0; state.audio.play();
            } else { if(state.isCustomRepeatActive) showToast("Loop Finished"); playNext(); }
        }

        function toggleCustomRepeat() {
            state.isCustomRepeatActive = !state.isCustomRepeatActive;
            if (state.isCustomRepeatActive) {
                els.repeatToggleBtn.textContent = "ON"; els.repeatToggleBtn.classList.add('active');
                state.customRepeatCount = parseInt(els.repeatInput.value) || 108;
                if(state.currentIndex !== -1) els.trackStatus.textContent = `Repeats left: ${state.customRepeatCount}`;
            } else { els.repeatToggleBtn.textContent = "OFF"; els.repeatToggleBtn.classList.remove('active'); els.trackStatus.textContent = "Loop Off"; }
        }

        function updateProgress() {
            if (!state.audio.duration) return;
            els.progressBar.value = state.audio.currentTime; els.currentTime.textContent = formatTime(state.audio.currentTime);
            if(state.isPlaying) drawVisualizer();
        }

        function seekAudio() { state.audio.currentTime = els.progressBar.value; }
        function changeVolume() { state.audio.volume = els.volumeBar.value; }
        function updatePlayPauseIcon() { els.iconPlay.style.display = state.isPlaying ? 'none' : 'block'; els.iconPause.style.display = state.isPlaying ? 'block' : 'none'; }
        
        function renderPlaylist() {
            els.playlist.innerHTML = '';
            state.playlist.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = `track-item ${index === state.currentIndex ? 'active' : ''}`;
                // Add a small dot to indicate if it's saved in DB
                const savedIndicator = track.saved ? '<span style="color:#00ff88; font-size:0.7rem; margin-right:5px;">‚óè</span>' : '';
                li.innerHTML = `<span class="track-item-name">${savedIndicator}${index + 1}. ${track.name}</span><button class="remove-track" onclick="removeTrack(${index}, event)">√ó</button>`;
                li.onclick = (e) => { if(!e.target.classList.contains('remove-track')) { loadTrack(index); playTrack(); }};
                els.playlist.appendChild(li);
            });
        }

        function highlightCurrentTrack() { document.querySelectorAll('.track-item').forEach((item, idx) => item.classList.toggle('active', idx === state.currentIndex)); }

        window.removeTrack = async function(index, e) {
            e.stopPropagation();
            const track = state.playlist[index];
            if (track.saved) await deleteFromDB(track.id);
            URL.revokeObjectURL(track.url);
            
            if(index === state.currentIndex) { state.audio.pause(); state.currentIndex = -1; els.trackTitle.textContent="No Track"; updatePlayPauseIcon(); }
            else if(index < state.currentIndex) state.currentIndex--;
            
            state.playlist.splice(index, 1);
            renderPlaylist();
        };

        function showToast(msg) { els.toast.textContent = msg; els.toast.classList.add('show'); setTimeout(()=>els.toast.classList.remove('show'), 3000); }
        function formatTime(s) { const m=Math.floor(s/60), sec=Math.floor(s%60); return `${m}:${sec<10?'0'+sec:sec}`; }

        let audioCtx, analyser, source, canvasCtx;
        function initAudioContext() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser(); source = audioCtx.createMediaElementSource(state.audio);
            source.connect(analyser); analyser.connect(audioCtx.destination); analyser.fftSize = 64;
            canvasCtx = els.canvas.getContext('2d'); els.canvas.width = els.canvas.offsetWidth; els.canvas.height = els.canvas.offsetHeight;
        }

        function drawVisualizer() {
            if (!analyser) return;
            const bufferLength = analyser.frequencyBinCount, dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            const w = els.canvas.width, h = els.canvas.height, barW = (w / bufferLength) * 2.5;
            let x = 0; canvasCtx.clearRect(0, 0, w, h);
            const grad = canvasCtx.createLinearGradient(0, h, 0, 0); grad.addColorStop(0, '#ff0055'); grad.addColorStop(1, '#ff99bb');
            canvasCtx.fillStyle = grad;
            for(let i=0; i<bufferLength; i++) { let barH = dataArray[i]/255 * h; canvasCtx.fillRect(x, h - barH, barW, barH); x += barW + 2; }
            if(state.isPlaying) requestAnimationFrame(drawVisualizer);
        }
    </script>
